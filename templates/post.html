{% extends "base.html" %} {% block content %}

<section class="section">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">
        <strong
            >{{ page.date }}{% for author in page.authors %}, {{ author}}{%
            endfor %}</strong
        >
    </p>
    {{ page.content | safe }}
    <div class="spacer" />
</section>
{% endblock content %}
