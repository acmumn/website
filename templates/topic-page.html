{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>
{{ section.content | safe }}
<div class="post-list">
    {% for page in section.pages | sort(attribute="date") | reverse %}
    <a href="{{ page.permalink | safe }}" class="post-list__card">
        {{ page.title }}
        <i>{{ page.date }}</i>
        {{ page.description }}
    </a>
    {% endfor %}
</div>
{% endblock content %}
