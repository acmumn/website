{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>
{{ section.content | safe }}
<ul>
    {% for page in section.pages | sort(attribute="date") | reverse %}
    <li>
        {{ page.date }}
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
